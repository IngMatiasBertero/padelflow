version: '3.8'

services:
  padelflow:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: padelflow-app
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - padelflow-network

networks:
  padelflow-network:
    driver: bridge
